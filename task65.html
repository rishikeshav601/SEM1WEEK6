<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            position:relative;
            animation: moveRight 2s linear infinite;
        }
        @keyframes moveRight{
            from{
                left:0;
            }
            to{
                left: 400px;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
