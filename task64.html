<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            color: white;
            transition:width background-color 6s;
        }
        div:hover{
            width: 200px;
            color: #000;
            background-color: blue;
        }
    </style>
</head>
<body>
  <div>Write a CSS rule to animate 
    the width of a div when hovered.</div> 
  
</body>
</html>
