<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --primary-color:red;
        }
        .a{
            background-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="a"> CSS variable for a primary color (--primary-color) and use it to set the 
        background color of a div. </div>
</body>
</html>
