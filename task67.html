<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
          width: 100px;
          height: 100px;
          background-color: rgb(39, 13, 18);
          position: relative;
          animation: slideRight 4s ease-in-out 2s forwards;
          
        }
    
        @keyframes slideRight {
          from {
            left: 0;
          }
          to {
            left: 200px;
          }
        }
      </style>
</head>
<body>
    <div ></div>

</body>
</html>
