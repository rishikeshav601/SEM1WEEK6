<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --text-color:black;
        }
        body{
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
        }
        button{
            padding: 10px;
            margin: 10px;
           
        }
    </style>
</head>
<body>
    <button onclick="changecolor('black')">Dark mode</button>
    <button onclick="changecolor('white')">Light mode</button>

</body>
<script>
    function changecolor(color) {
        let res=document.documentElement.style.setProperty('--bg-color',color);
    }
</script>
</html>
