<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation: moveRight 0.5s linear infinite;
        }

        @keyframes moveRight {
            from {
                left: 0px;
            }

            to {
                left: 100px;
            }
        }
    </style>
</head>

<body>
    <div style="display: flex; align-items: center; justify-content: center;">rishi</div>
</body>

</html>
