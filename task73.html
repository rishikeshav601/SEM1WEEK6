<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: red;
            animation: blink 0.5s ease-in-out infinite;
        }
        @keyframes blink{
            0%{
                opacity: 0;
            }
            50%{
                opacity: 100;
            }
            100%{
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
